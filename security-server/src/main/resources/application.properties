server.port=8070
#springcloud\u914D\u7F6E
eureka.client.service-url.defaultZone=http://localhost:8090/eureka
### \u9700\u8981\u5C06\u81EA\u5DF1\u7684\u670D\u52A1\u6CE8\u518C\u5230eureka\u4E0A
eureka.client.register-with-eureka=true
####\u9700\u8981\u68C0\u7D22\u670D\u52A1
eureka.client.fetch-registry=true
spring.application.name=security-server
spring.application.password=security-server
#\u6570\u636E\u6E90\u914D\u7F6E
spring.datasource.url=jdbc:mysql://localhost:3306/tcsmsdb?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#jpa
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.database=mysql
#\u89E3\u51B3Spring Boot\u96C6\u6210JPA\u7684Column\u6CE8\u89E3\u547D\u540D\u5B57\u6BB5\u4F1A\u81EA\u52A8\u751F\u6210\u4E0B\u5212\u7EBF\u7684\u95EE\u9898\uFF08\u547D\u540D\u89C4\u5219\uFF09
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#mybatis
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#redis config start
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.jedis.pool.max-active=200
# \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.jedis.pool.max-wait=-1
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
spring.redis.lettuce.pool.max-idle=16
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.min-idle=0
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=10000
#AOP
spring.aop.auto=true